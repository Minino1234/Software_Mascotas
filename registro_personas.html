document.getElementById('verRegistros').addEventListener('click', async () => {
  const contenedor = document.getElementById('resultados');

  // Si ya est√°n visibles, se ocultan
  if (registrosVisibles) {
    contenedor.innerHTML = '';
    registrosVisibles = false;
    return;
  }

  // Si no estaban visibles, los cargamos
  const res = await fetch('obtener_registros.php');
  const data = await res.json();

  if (!data.length) {
    contenedor.textContent = 'No hay registros recientes.';
    registrosVisibles = true;
    return;
  }

  registrosVisibles = true;

  let registrosOriginales = data;

  // Insertar buscador y ordenamiento
  contenedor.innerHTML = `
    <div style="margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
      <label>
        üîé Buscar: 
        <input type="text" id="buscadorTabla" placeholder="Escribe un nombre o rol..." style="padding: 5px; border-radius: 5px; border: 1px solid #ccc;" />
      </label>
      <label>
        Ordenar por: 
        <select id="ordenTabla" style="padding: 5px; border-radius: 5px; border: 1px solid #ccc; margin-left: 10px;">
          <option value="nombre">Apellidos A-Z</option>
          <option value="nombre_desc">Apellidos Z-A</option>
          <option value="rol">Rol A-Z</option>
          <option value="rol_desc">Rol Z-A</option>
        </select>
      </label>
    </div>
  `;

  renderizarTabla(data);

  // Eventos de b√∫squeda y orden
  document.getElementById('buscadorTabla').addEventListener('input', filtrarYOrdenar);
  document.getElementById('ordenTabla').addEventListener('change', filtrarYOrdenar);

  function filtrarYOrdenar() {
    const filtro = document.getElementById('buscadorTabla').value.toLowerCase();
    const orden = document.getElementById('ordenTabla').value;

    let filtrados = registrosOriginales.filter(p =>
      (p.nombres + ' ' + p.apell1 + ' ' + p.apell2).toLowerCase().includes(filtro) ||
      p.rol.toLowerCase().includes(filtro)
    );

    if (orden === 'nombre') {
  filtrados.sort((a, b) => 
    (a.apell1 + ' ' + a.apell2).localeCompare(b.apell1 + ' ' + b.apell2)
  );
} else if (orden === 'nombre_desc') {
  filtrados.sort((a, b) => 
    (b.apell1 + ' ' + b.apell2).localeCompare(a.apell1 + ' ' + a.apell2)
  );
} else if (orden === 'rol') {
      filtrados.sort((a, b) => a.rol.localeCompare(b.rol));
    } else if (orden === 'rol_desc') {
      filtrados.sort((a, b) => b.rol.localeCompare(a.rol));
    }

    renderizarTabla(filtrados);
  }

  function renderizarTabla(registros) {
    // Elimina tabla existente si hay
    const tablaVieja = contenedor.querySelector('table');
    if (tablaVieja) tablaVieja.remove();

    const tabla = document.createElement('table');
    tabla.innerHTML = `
      <tr>
        <th style="width: 50%;">Nombre Completo</th>
        <th style="width: 10%;">DNI</th>
        <th style="width: 10%;">Rol</th>
        <th style="width: 17%;">Acciones</th>
      </tr>
    `;

    registros.forEach(persona => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${persona.apell1} ${persona.apell2}, ${persona.nombres}</td>
        <td>${persona.dni}</td>
        <td>${persona.rol}</td>
        <td>
          <button class="editar-btn">‚úèÔ∏è Editar</button>
          <button class="eliminar-btn">üóëÔ∏è Eliminar</button>
        </td>
      `;

      fila.querySelector('.editar-btn').addEventListener('click', () => {
        cargarDatosEnFormulario(persona);
      });

      fila.querySelector('.eliminar-btn').addEventListener('click', () => {
        mostrarConfirmacionEliminar(persona);
      });

      tabla.appendChild(fila);
    });

    contenedor.appendChild(tabla);
  }
});
function eliminarPersona(idPersona, rol) {
  fetch('eliminar_persona.php', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ idPersona, rol })
  })
  .then(res => res.json())
  .then(data => {
    alert(data.message);
    document.getElementById('verRegistros').click(); // recargar
  });
}
function cargarDatosEnFormulario(persona) {
  // Rellenar campos b√°sicos
  document.getElementById('dniInput').value = persona.dni;
  document.getElementById('nombresInput').value = persona.nombres;
  document.getElementById('apellido1Input').value = persona.apell1;
  document.getElementById('apellido2Input').value = persona.apell2;
  document.getElementById('telefonoInput').value = persona.telefono;
  document.getElementById('generoPSelect').value = persona.genero;

  // Seleccionar rol
  const radio = document.querySelector(`input[name="rol"][value="${persona.rol}"]`);
  radio.checked = true;
  radio.dispatchEvent(new Event('change'));

  // Marcar que estamos en modo edici√≥n
  document.getElementById('formPersona').dataset.editando = persona.idPersona;
  document.getElementById('btnGuardar').textContent = 'Guardar actualizaci√≥n';

  // Obtener datos adicionales desde PHP
  fetch(`obtener_datos_por_id.php?id=${persona.idPersona}&rol=${persona.rol}`)
    .then(res => res.json())
    .then(data => {
      if (persona.rol === 'propietario') {
        document.getElementById('direccionPropietario').value = data.direccion || '';
        document.getElementById('barrioSelect').value = data.barrio || '';
      } else if (persona.rol === 'veterinario') {
        document.getElementById('fechaContratacion').value = data.fecha_contratacion || '';
        document.getElementById('fechaTermino').value = data.plazo_contrato || '';
      }
    });
}

function mostrarConfirmacionEliminar(persona) {
  Swal.fire({
    title: `¬øEliminar a <strong>${persona.nombres}</strong>?`,
    icon: "warning",
    html: `<p style="margin-top:10px;">Esta acci√≥n no se puede deshacer.</p>`,
    showCancelButton: true,
    confirmButtonColor: "#d33",
    cancelButtonColor: "#6c757d",
    confirmButtonText: "S√≠, eliminar",
    cancelButtonText: "Cancelar",
    focusCancel: true
  }).then((result) => {
    if (result.isConfirmed) {
      fetch('eliminar_persona.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          idPersona: persona.idPersona,
          rol: persona.rol
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          Swal.fire({
            icon: "success",
            title: "‚úÖ Eliminado",
            text: data.message,
            confirmButtonColor: "#28a745"
          });
          document.getElementById('verRegistros').click();//poner aqui accion
        } else {
          Swal.fire({
            icon: "error",
            title: "‚ùå Error",
            text: data.message,
            confirmButtonColor: "#dc3545"
          });
        }
      })
      .catch(() => {
        Swal.fire({
          icon: "error",
          title: "‚ùå Error de conexi√≥n",
          text: "No se pudo contactar con el servidor.",
          confirmButtonColor: "#dc3545"
        });
      });
    }
  });
}

  <script>

    if (scrollActual > ultimoScroll) {

      navbar.style.transform = 'translate(-50%, -120%)';
    } else {
      // Scroll hacia arriba ‚Üí mostrar

  });

];

// Activar navegaci√≥n con flecha ‚Üì
camposOrdenados.forEach((id, index) => {
  const campo = document.getElementById(id);
  if (!campo) return;

  campo.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowDown') {
      e.preventDefault();
      const siguienteId = camposOrdenados[index + 1];
      if (siguienteId) {
        const siguienteCampo = document.getElementById(siguienteId);
        siguienteCampo?.focus();
      }
    }
  });
});
