<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>Registrar Persona</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .background {
      padding-top: 120px; /* Empuja el contenido debajo del header */
      position: relative;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .boton-atras {
      display: inline-block;
      margin: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
      top: 100px;
  left: 10px;
  z-index: 999;
  position: absolute;
 
    }

    .boton-atras:hover {
      background-color: #0056b3;
    }

    .grupo-rol {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .titulo-rol {
      width: 100px;
      font-weight: bold;
    }

    .radio-group {
      display: flex;
      gap: 20px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 12px 30px;
      margin: 20px auto;
      max-width: 95%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: sans-serif;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      z-index: 1000;
    }

    .navbar-title {
      font-weight: bold;
      font-size: 1.2rem;
      color: #000;
    }

    .navbar-links {
      display: flex;
      gap: 25px;
    }

    .navbar-links a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .navbar-links a:hover,
    .navbar-links a.active {
      background-color: #007bff;
      color: white;
    }

    .hidden {
      display: none;
    }

    .boton {
      margin-top: 20px;
      padding: 12px;
      background-color: #0056b3;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .boton:hover {
      background-color: #004199;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-title">Municipalidad de Huaraz</div>
    <nav class="navbar-links">
      <a href="registro_personas.html">Registrar Persona</a>
      <a href="main_menu.html">Registro de Mascotas</a>
      <a href="#registro">Registro/creacion de Campañas</a>
      <a href="#ubicacion">Registro de Medicamentos</a>
    </nav>
  </header>

  <div class="background">
    <a href="main_menu.html" class="boton-atras">← Atrás</a>

    <div class="container">
      <img src="imagenes/logo2muni.png" alt="Logo" style="width:450px; height:auto; margin-bottom:20px;" />
      <h2>Registrar Persona</h2>

      <form id="formPersona" enctype="multipart/form-data">
  <!-- Datos generales -->
  <label>DNI:</label>
  <input type="text" name="dni" id="dniInput" required>

  <label>Nombres:</label>
  <input type="text" name="nombres" id="nombresInput" required>

  <label>Apellido Paterno:</label>
  <input type="text" name="apellido1" id="apellido1Input" required>

  <label>Apellido Materno:</label>
  <input type="text" name="apellido2" id="apellido2Input" required>

  <label>Teléfono:</label>
  <input type="tel" name="telefono" id="telefonoInput" required>

  <label>Género:</label>
  <select name="genero" id="generoPSelect" required>
    <option value="">Seleccione...</option>
  </select>

  <!-- Rol -->
  <div class="grupo-rol">
    <label class="titulo-rol">Rol:</label>
    <div class="radio-group">
      <label><input type="radio" name="rol" value="propietario" id="propietarioRadio"> Propietario</label>
      <label><input type="radio" name="rol" value="veterinario" id="veterinarioRadio"> Veterinario</label>
    </div>
  </div>

  <!-- Campos de propietario -->
  <div id="datosPropietario" class="hidden">
    <label>Dirección:</label>
    <input type="text" name="direccion" id="direccionPropietario">

    <label>Barrio:</label>
    <select name="barrio" id="barrioSelect">
      <option value="">Seleccione...</option>
    </select>
  </div>

  <!-- Campos de veterinario -->
  <div id="datosVeterinario" class="hidden">
    <label>Fecha de contratación:</label>
    <input type="date" name="fecha_contratacion" id="fechaContratacion">

    <label>Fecha de término:</label>
    <input type="date" name="fecha_termino" id="fechaTermino">

    <label>Contrato (PDF):</label>
    <input type="file" name="contrato" id="contratoPDF" accept="application/pdf">
  </div>

  <button type="submit" class="boton">Guardar</button>
    </form>
    </div>
  </div>

  <script>
    const rolRadios = document.querySelectorAll('input[name="rol"]');
    const datosProp = document.getElementById('datosPropietario');
    const datosVet = document.getElementById('datosVeterinario');

    rolRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'propietario') {
          datosProp.classList.remove('hidden');
          datosVet.classList.add('hidden');
        } else {
          datosVet.classList.remove('hidden');
          datosProp.classList.add('hidden');
        }
      });
    });

    // Obtener barrios desde PHP
    fetch('obtener_barrios.php')
      .then(res => res.json())
      .then(data => {
        const barrioSelect = document.getElementById('barrioSelect');
        barrioSelect.innerHTML = '<option value="">Seleccione un barrio</option>';
        data.forEach(barrio => {
          let opt = document.createElement('option');
          opt.value = barrio;
          opt.textContent = barrio;
          barrioSelect.appendChild(opt);
        });
      });

      
// Obtener genero de personas desde PHP
    fetch('obtener_genero_personas.php')
  .then(res => res.json())
  .then(generos => {
    const select = document.getElementById('generoPSelect');
    select.innerHTML = '<option value="">Seleccione el género</option>';
    
    generos.forEach(genero => {
      const option = document.createElement('option');
      option.value = genero;
      option.textContent = genero;
      select.appendChild(option);
    });
  })

document.getElementById('formPersona').addEventListener('submit', async function(e) {
  e.preventDefault();

  // 1️⃣ Capturar datos persona
  const dni = document.getElementById('dniInput').value.trim();
  const nombres = document.getElementById('nombresInput').value.trim();
  const apellido1 = document.getElementById('apellido1Input').value.trim();
  const apellido2 = document.getElementById('apellido2Input').value.trim();
  const telefono = document.getElementById('telefonoInput').value.trim();
  const generoID = document.getElementById('generoPSelect').value;

  // 2️⃣ Rol seleccionado
  const rol = document.querySelector('input[name="rol"]:checked')?.value;
  if (!rol) {
    alert('Debe seleccionar un rol (propietario o veterinario).');
    return;
  }

  // 3️⃣ Datos adicionales según rol
  const formData = new FormData();
  formData.append('dni', dni);
formData.append('nombres', nombres);
formData.append('apellido1', apellido1);
formData.append('apellido2', apellido2);
formData.append('telefono', telefono);
formData.append('genero', generoID);   // CORREGIDO
formData.append('rol', rol);

if (rol === 'propietario') {
  formData.append('direccion', document.getElementById('direccionPropietario').value.trim());
  formData.append('barrio', document.getElementById('barrioSelect').value); // CORREGIDO
} else if (rol === 'veterinario') {
  formData.append('fecha_contratacion', document.getElementById('fechaContratacion').value);
  formData.append('fecha_termino', document.getElementById('fechaTermino').value);
  formData.append('contrato', document.getElementById('contratoPDF').files[0]);
}
  try {

    for (let pair of formData.entries()) {
  console.log(`${pair[0]}: ${pair[1]}`);
}
    const res = await fetch('guardar_persona.php', {
      method: 'POST',
      body: formData
    });
    const data = await res.json();
    if (data.success) {
      alert('¡Registro exitoso!');
      document.getElementById('formPersona').reset();
      document.getElementById('datosPropietario').classList.add('hidden');
      document.getElementById('datosVeterinario').classList.add('hidden');
    } else {
      alert('Error: ' + data.message);
    }
  } catch (err) {
    console.error(err);
    alert('Ocurrió un error al guardar.');
  }
});
  </script>
</body>
</html>
