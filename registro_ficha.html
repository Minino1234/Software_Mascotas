<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Ficha</title>

  <!-- Librer√≠as externas -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
    }

    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: normal;
    }

    .hidden {
      display: none;
    }

    .readonly {
      background-color: #eee;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    tr.seleccionada {
      background-color: #c7f7c1 !important;
    }

    .boton {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .boton:hover {
      background-color: #0056b3;
    }

    .accion-btn {
      background-color: #dc3545;
      color: white;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .accion-btn:hover {
      background-color: #b02a37;
    }

    .subtitulo {
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }

    .tabla-busqueda input {
      width: auto;
      display: inline-block;
      margin-left: 10px;
      padding: 6px;
    }
.sugerencias-lista {
  list-style: none;
  padding: 0;
  margin: 4px 0 0;
  border: 1px solid #ccc;
  max-height: 150px;
  overflow-y: auto;
  background: white;
  position: absolute;
  z-index: 10;
  width: 100%;
}

.sugerencias-lista li {
  padding: 6px 10px;
  cursor: pointer;
}

.sugerencias-lista li:hover {
  background-color: #f0f0f0;
}

.hidden {
  display: none;
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Ficha</h2>
    <form id="formFicha">

  <!-- üîç Selector por tipo de b√∫squeda -->
  <label>B√∫squeda de Propietario:</label>
  <div class="radio-group">
    <label><input type="radio" name="busquedaProp" value="dni" checked> Por DNI</label>
    <label><input type="radio" name="busquedaProp" value="nombre"> Por Nombre</label>
  </div>

  <!-- üîë Campo: b√∫squeda por DNI -->
  <div id="campoDNI">
    <label for="dniInput">DNI del propietario:</label>
    
    <input type="text" id="dniInput" maxlength="8" pattern="\d*" placeholder="Ej. 12345678">
    <ul id="listaDniSugerencias" class="sugerencias-lista hidden"></ul>
    <div id="resultadoDNI" style="margin-top: 10px; font-style: italic;"></div>
    <div id="tablaPropietario" class="hidden">
  <table>
    <thead>
  <tr>
    <th>Nombre completo</th>
    <th>DNI</th>
  </tr>
</thead>
    <tbody id="filaPropietario"></tbody>
  </table>
</div>
  </div>

  <!-- üî† Campo: b√∫squeda por nombre -->
  <div id="campoNombre" class="hidden">
    <label for="nombreInput">Nombre del propietario:</label>
    <input type="text" id="nombreInput" autocomplete="off" placeholder="Ej. Juan P√©rez">
    <ul id="listaSugerencias" class="sugerencias-lista hidden"></ul>
    <div id="sugerencias" style="margin-top: 6px; color: gray; font-style: italic;"></div>

    <label for="dniAuto">DNI del propietario seleccionado:</label>
    <input type="text" id="dniAuto" class="readonly" readonly value="‚Äî">
  </div>

  <!-- üêæ Tabla de mascotas -->
  <div id="tablaMascotas" class="hidden">
    <label class="subtitulo">Mascotas del Propietario:</label>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Especie</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody id="cuerpoMascotas"></tbody>
    </table>
  </div>
    <!-- üóì Selecci√≥n de Campa√±a -->
  <label class="subtitulo">Seleccionar Campa√±a:</label>
  <input type="text" id="buscarCampania" placeholder="Buscar por nombre, lugar o fecha">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Lugar</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody id="cuerpoCampanias"></tbody>
  </table>

  <!-- üß™ Procedimientos disponibles -->
  <div id="contenedorProcedimientos" class="hidden">
    <label class="subtitulo" id="tituloProcedimientos">Procedimientos aplicados en la campa√±a:</label>
    <table>
      <thead>
        <tr>
          <th>Procedimiento</th>
        </tr>
      </thead>
      <tbody id="cuerpoProcedimientos"></tbody>
    </table>
  </div>

  <!-- üíä Medicinas disponibles -->
  <label class="subtitulo">Buscar Medicinas:</label>
  <input type="text" id="buscarMedicina" placeholder="Nombre o lote">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Lote</th>
        <th>Vencimiento</th>
      </tr>
    </thead>
    <tbody id="cuerpoMedicinas"></tbody>
  </table>

  <!-- üßæ Medicinas seleccionadas -->
  <label class="subtitulo">Medicinas Seleccionadas:</label>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Lote</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody id="medicinasElegidas"></tbody>
  </table>

  <!-- üéØ Botones finales -->
  <button type="submit" id="btnGuardar" class="boton">Guardar</button>
  <button type="button" id="btnVerRegistros" class="boton">Ver registros recientes</button>
</form>

<!-- üìã Secci√≥n de registros recientes -->
<div id="registrosRecientes" class="hidden">
  <label class="subtitulo">Registros Recientes:</label>
  <table>
    <thead>
      <tr>
        <th>Mascota</th>
        <th>Propietario</th>
        <th>Campa√±a</th>
        <th>Procedimientos</th>
        <th>Medicinas Aplicadas</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaRegistros"></tbody>
  </table>
</div>

<!-- Aqu√≠ agregaremos el JavaScript en el pr√≥ximo bloque -->
<script>
  // JS ir√° aqu√≠ luego
</script>

</div> <!-- cierre de .container -->
</body>
</html>
<script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("‚úÖ Archivo JS cargado correctamente");

  const radioDNI = document.querySelector('input[value="dni"]');
  const radioNombre = document.querySelector('input[value="nombre"]');
  const campoDNI = document.getElementById("campoDNI");
  const campoNombre = document.getElementById("campoNombre");
  const dniInput = document.getElementById("dniInput");
  const nombreInput = document.getElementById("nombreInput");
  const sugerencias = document.getElementById("sugerencias");
  const dniAuto = document.getElementById("dniAuto");
  const resultadoDNI = document.getElementById("resultadoDNI");
  const cuerpoMascotas = document.getElementById("cuerpoMascotas");
  const tablaMascotas = document.getElementById("tablaMascotas");
  const buscarCampania = document.getElementById("buscarCampania");
  const cuerpoCampanias = document.getElementById("cuerpoCampanias");
  const contenedorProcedimientos = document.getElementById("contenedorProcedimientos");
  const cuerpoProcedimientos = document.getElementById("cuerpoProcedimientos");
  const tituloProcedimientos = document.getElementById("tituloProcedimientos");
  const buscarMedicina = document.getElementById("buscarMedicina");
  const cuerpoMedicinas = document.getElementById("cuerpoMedicinas");
  const medicinasElegidas = document.getElementById("medicinasElegidas");
  const registrosRecientes = document.getElementById("registrosRecientes");
  const tablaRegistros = document.getElementById("tablaRegistros");
  const btnGuardar = document.getElementById("btnGuardar");
  const btnVerRegistros = document.getElementById("btnVerRegistros");

  let propietarioSeleccionado = null;
  let mascotasSeleccionadas = [];
  let campaniaSeleccionada = null;
  let procedimientosSeleccionados = [];
  let medicinasSeleccionadas = [];

  function normalizar(str) {
    return str
      .toLowerCase()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/\s+/g, " ")
      .trim();
  }

  document.querySelectorAll('input[name="busquedaProp"]').forEach(radio => {
    radio.addEventListener("change", () => {
      campoDNI.classList.toggle("hidden", radio.value !== "dni");
      campoNombre.classList.toggle("hidden", radio.value !== "nombre");
    });
  });

  dniInput.addEventListener("input", async () => {
    const texto = dniInput.value.trim();
    const lista = document.getElementById("listaDniSugerencias");
    lista.innerHTML = "";
    lista.classList.add("hidden");
    resultadoDNI.textContent = "";
    document.getElementById("tablaPropietario").classList.add("hidden");

    if (texto.length >= 4) {
      const res = await fetch(`logica_registro.php?action=buscar_dni_parcial&dni=${encodeURIComponent(texto)}`);
      const raw = await res.text();
      console.log("üßæ buscar_dni_parcial:", raw);

      let data;
      try {
        data = JSON.parse(raw);
      } catch (e) {
        return Swal.fire("Error", "Respuesta inv√°lida del servidor (buscar_dni_parcial)", "error");
      }

      const coincidencias = data.filter(p => p.dni.includes(texto));
      const unicos = [...new Map(coincidencias.map(p => [p.dni, p])).values()];

      unicos.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.dni} - ${p.nombre_completo}`;
        li.classList.add("sugerencia-item");
        li.dataset.dni = p.dni;
        li.dataset.id = p.id;

        li.addEventListener("click", async () => {
          dniInput.value = p.dni;
          resultadoDNI.textContent = "Propietario encontrado";
          const fila = `<tr><td>${p.nombre_completo}</td><td>${p.dni}</td></tr>`;
          document.getElementById("filaPropietario").innerHTML = fila;
          document.getElementById("tablaPropietario").classList.remove("hidden");
          propietarioSeleccionado = p;
cargarMascotas(p.dni);
          lista.classList.add("hidden");
        });

        lista.appendChild(li);
      });

      if (unicos.length > 0) lista.classList.remove("hidden");
    }
  });

  nombreInput.addEventListener("input", async () => {
    const texto = nombreInput.value.trim();
    sugerencias.textContent = "";
    dniAuto.value = "‚Äî";
    document.getElementById("tablaPropietario").classList.add("hidden");

    if (texto.length >= 3) {
      const res = await fetch("logica_registro.php?action=autocompletar&nombre=" + encodeURIComponent(texto));
      const raw = await res.text();
      console.log("üßæ autocompletar:", raw);

      let data;
      try {
        data = JSON.parse(raw);
      } catch (e) {
        return Swal.fire("Error", "Respuesta inv√°lida del servidor (autocompletar)", "error");
      }

      if (data.length === 1) {
        const p = data[0];
        propietarioSeleccionado = p;
        dniAuto.value = p.dni;
        resultadoDNI.textContent = "Propietario encontrado";
        const fila = `<tr><td>${p.nombres} ${p.apell1} ${p.apell2}</td><td>${p.dni}</td></tr>`;
        document.getElementById("filaPropietario").innerHTML = fila;
        document.getElementById("tablaPropietario").classList.remove("hidden");
        cargarMascotas(p.id);
      } else {
        propietarioSeleccionado = null;
        tablaMascotas.classList.add("hidden");
      }
    }
  });

async function cargarMascotas(dni) {
  const res = await fetch("logica_registro.php?action=mascotas&dni=" + encodeURIComponent(dni));
  const raw = await res.text();
  console.log("üßæ mascotas:", raw);

  let data;
  try {
    data = JSON.parse(raw);
  } catch (e) {
    return Swal.fire("Error", "No se pudieron cargar las mascotas.", "error");
  }

  cuerpoMascotas.innerHTML = "";
  mascotasSeleccionadas = [];

  data.forEach(m => {
    const fila = document.createElement("tr");
   fila.innerHTML = `<td>${m.nombre}</td><td>${m.especie}</td><td>${m.edad}</td>`;

    fila.addEventListener("click", () => {
      fila.classList.toggle("seleccionada");
      const idx = mascotasSeleccionadas.indexOf(m.id);
      if (idx >= 0) mascotasSeleccionadas.splice(idx, 1);
      else mascotasSeleccionadas.push(m.id);
    });
    cuerpoMascotas.appendChild(fila);
  });

  tablaMascotas.classList.remove("hidden");
  }

  buscarCampania.addEventListener("input", async () => {
    const q = buscarCampania.value.trim();
    const res = await fetch("logica_registro.php?action=campanias&q=" + encodeURIComponent(q));
    const raw = await res.text();
    console.log("üßæ campa√±as:", raw);

    let data;
    try {
      data = JSON.parse(raw);
    } catch (e) {
      return Swal.fire("Error", "No se pudieron cargar las campa√±as.", "error");
    }

    cuerpoCampanias.innerHTML = "";
    data.forEach(c => {
      const fila = document.createElement("tr");
      fila.innerHTML = `<td>${c.nombre}</td><td>${c.lugar}</td><td>${c.fecha}</td>`;
      fila.addEventListener("click", () => {
        Array.from(cuerpoCampanias.children).forEach(f => f.classList.remove("seleccionada"));
        fila.classList.add("seleccionada");
        campaniaSeleccionada = c.id;
        cargarProcedimientos(c.id, c.nombre);
      });
      cuerpoCampanias.appendChild(fila);
    });
  });

  async function cargarProcedimientos(idCampania, nombreCamp) {
    const res = await fetch("logica_registro.php?action=procedimientos&id=" + idCampania);
    const raw = await res.text();
    console.log("üßæ procedimientos:", raw);

    let data;
    try {
      data = JSON.parse(raw);
    } catch (e) {
      return Swal.fire("Error", "No se pudieron cargar los procedimientos.", "error");
    }

    cuerpoProcedimientos.innerHTML = "";
    procedimientosSeleccionados = [];
    data.forEach(p => {
      const fila = document.createElement("tr");
      fila.innerHTML = `<td>${p.nombre}</td>`;
      fila.addEventListener("click", () => {
        fila.classList.toggle("seleccionada");
        const idx = procedimientosSeleccionados.indexOf(p.id);
       if (idx >= 0) {
          procedimientosSeleccionados.splice(idx, 1);
        } else {
          procedimientosSeleccionados.push(p.id);
        }
      });
      cuerpoProcedimientos.appendChild(fila);
    });

    tituloProcedimientos.textContent = `Procedimientos aplicados en ${nombreCamp}:`;
    contenedorProcedimientos.classList.remove("hidden");
  }

  buscarMedicina.addEventListener("input", async () => {
    const q = buscarMedicina.value.trim();
    const res = await fetch("logica_registro.php?action=medicinas&q=" + encodeURIComponent(q));
    const raw = await res.text();
    console.log("üßæ medicinas:", raw);

    let data;
    try {
      data = JSON.parse(raw);
    } catch (e) {
      return Swal.fire("Error", "No se pudieron cargar las medicinas.", "error");
    }

    cuerpoMedicinas.innerHTML = "";
    data.forEach(m => {
      const fila = document.createElement("tr");
      fila.innerHTML = `<td>${m.nombre}</td><td>${m.lote}</td><td>${m.vencimiento}</td>`;
      fila.addEventListener("click", () => {
        if (!medicinasSeleccionadas.find(x => x.id === m.id)) {
          medicinasSeleccionadas.push(m);
          renderizarMedicinasSeleccionadas();
        }
      });
      cuerpoMedicinas.appendChild(fila);
    });
  });

  function renderizarMedicinasSeleccionadas() {
    medicinasElegidas.innerHTML = "";
    medicinasSeleccionadas.forEach(m => {
      const fila = document.createElement("tr");
      fila.innerHTML = `<td>${m.nombre}</td><td>${m.lote}</td><td><button class="accion-btn">Eliminar</button></td>`;
      fila.querySelector("button").addEventListener("click", () => {
        medicinasSeleccionadas = medicinasSeleccionadas.filter(x => x.id !== m.id);
        renderizarMedicinasSeleccionadas();
      });
      medicinasElegidas.appendChild(fila);
    });
  }

  // ‚úÖ Guardar ficha
  document.getElementById("formFicha").addEventListener("submit", async e => {
    e.preventDefault();
    console.log("üü¢ ¬°Se hizo clic en Guardar!");

    if (
      !propietarioSeleccionado ||
      mascotasSeleccionadas.length === 0 ||
      !campaniaSeleccionada ||
      procedimientosSeleccionados.length === 0
    ) {
      return Swal.fire("Campos incompletos", "Por favor completa todos los pasos.", "warning");
    }

    const body = {
      propietario_id: propietarioSeleccionado.id,
      mascotas: mascotasSeleccionadas,
      campania: campaniaSeleccionada,
      procedimientos: procedimientosSeleccionados,
      medicinas: medicinasSeleccionadas.map(m => m.id)
    };

    console.log("üöÄ Enviando al servidor:", body);

    try {
      const res = await fetch("logica_registro.php?action=guardar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const responseText = await res.text();
      console.log("üì¶ Respuesta cruda del servidor:", responseText);

      const data = JSON.parse(responseText);

      if (data.success) {
        Swal.fire("Ficha guardada", "", "success");

        document.getElementById("formFicha").reset();
        tablaMascotas.classList.add("hidden");
        contenedorProcedimientos.classList.add("hidden");
        medicinasElegidas.innerHTML = "";
        cuerpoCampanias.innerHTML = "";
        cuerpoProcedimientos.innerHTML = "";
        cuerpoMedicinas.innerHTML = "";
        registrosRecientes.classList.add("hidden");

        btnGuardar.textContent = "Guardar";
        propietarioSeleccionado = null;
        mascotasSeleccionadas = [];
        campaniaSeleccionada = null;
        procedimientosSeleccionados = [];
        medicinasSeleccionadas = [];
        dniAuto.value = "‚Äî";
        resultadoDNI.textContent = "";
      } else {
        Swal.fire("Error", data.message || "No se pudo guardar la ficha.", "error");
      }
    } catch (error) {
      console.error("üí• Error al guardar:", error);
      Swal.fire("Error inesperado", "No se pudo guardar la ficha. Revisa la consola.", "error");
    }
  });

  btnVerRegistros.addEventListener("click", async () => {
    registrosRecientes.classList.toggle("hidden");
    if (!registrosRecientes.classList.contains("hidden")) {
      const res = await fetch("logica_registro.php?action=registros");
      const raw = await res.text();
      console.log("üßæ registros recientes:", raw);

      let data;
      try {
        data = JSON.parse(raw);
      } catch (e) {
        return Swal.fire("Error", "No se pudieron cargar los registros.", "error");
      }

      tablaRegistros.innerHTML = "";

      if (!data.length) {
        const fila = document.createElement("tr");
        fila.innerHTML = `<td colspan="6" style="text-align:center;">No hay registros recientes</td>`;
        tablaRegistros.appendChild(fila);
        return;
      }

      data.forEach(reg => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${reg.mascota}</td>
          <td>${reg.propietario}</td>
          <td>${reg.campania}</td>
          <td>${reg.procedimientos.join(", ")}</td>
          <td>${reg.medicinas.join(", ")}</td>
          <td>
            <button class="accion-btn editar">Editar</button>
            <button class="accion-btn eliminar">Eliminar</button>
          </td>
        `;

        fila.querySelector(".editar").addEventListener("click", () => {
          Swal.fire("Modo edici√≥n", "Aqu√≠ cargar√≠as los datos de la ficha seleccionada para editar.", "info");
          btnGuardar.textContent = "Guardar actualizaci√≥n";
        });

        fila.querySelector(".eliminar").addEventListener("click", async () => {
          const confirmar = await Swal.fire({
            icon: "warning",
            title: "¬øEliminar ficha?",
            showCancelButton: true,
            confirmButtonText: "S√≠, eliminar",
            cancelButtonText: "Cancelar",
            confirmButtonColor: "#d33"
          });

          if (confirmar.isConfirmed) {
            const del = await fetch("logica_registro.php?action=eliminar", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: reg.id })
            });

            const rawDel = await del.text();
            console.log("üßæ Respuesta al eliminar:", rawDel);

            let resultado;
            try {
              resultado = JSON.parse(rawDel);
            } catch (e) {
              return Swal.fire("Error", "Respuesta inv√°lida al eliminar ficha.", "error");
            }

            if (resultado.success) {
              Swal.fire("Eliminado", resultado.message, "success");
              btnVerRegistros.click();
              btnVerRegistros.click(); // recargar
            } else {
              Swal.fire("Error", resultado.message, "error");
            }
          }
        });

        tablaRegistros.appendChild(fila);
      });
    }
  });
});
</script>
